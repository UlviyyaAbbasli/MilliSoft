<!DOCTYPE html>

<html>
    <head>
        <h1> Physical Text Formatting </h1>
    </head>

    <body>

        <p>
            <b>This is bold text</b>
        </p>
        <p>
            <i>This is italic text</i>
        </p>
        <p>
            <u>This text is underlined </u>
        </p>
        <p>
            <a href="https://ulviyya.net" title="Ulviyya">click to go to another page</a>
        </p>
        <p>
            <del>this is deleted text</del>
        </p>
        <p>
            <small>this is small text</small> this is normal text
        </p>
        <p>
            hi my name is <mark>Ulviyya Abbasli</mark>
        </p>
        <p>
            H<sub>2</sub>O
        </p>
        <p>
            5<sup>2</sup>
        </p>
        <p>
            mix of sup and sub: <sup>1</sup><sub>2</sub>.
        </p>


    </body>
</html>
